{% set version = "1.6.25" %}

package:
    name: libpng
    version: {{ version }}

source:
    fn: libpng-{{ version }}.tar.gz
    url: http://download.sourceforge.net/libpng/libpng-{{ version }}.tar.gz
    md5: 87cbd0f69e4bff0215de3994a149df77

build:
    number: 0
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - python  # [win]
        - cmake  # [win]
        - libtool  # [not win]
        - automake  # [not win]
        - zlib 1.2.*
    run:
        - zlib 1.2.*

test:
    requires:
        - python {{ environ['PY_VER'] + '*' }}  # [win]
    commands:
        - test -f ${PREFIX}/lib/libpng.a  # [not win]
        - test -f ${PREFIX}/lib/libpng.so  # [linux]
        - test -f ${PREFIX}/lib/libpng.dylib  # [osx]
        - libpng-config --version  # [not win]
        - conda inspect linkages -n _test libpng  # [not win]
        - conda inspect objects -n _test libpng  # [osx]

about:
    home: http://www.libpng.org/pub/png/libpng.html
    license: Zlib
    summary: PNG reference library
    license_file: libpng-LICENSE.txt

extra:
    recipe-maintainers:
        - ocefpaf
